<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <title>Voting Website</title>
        <link rel="stylesheet" href="VotingFunctioncss.css">
	</head>
    
    
    
    <body>
    
        <h1 class="heading">Voting Website</h1>

        <div class="vote-selection">
                <h3>Vote!</h3>
                <button id="clickMe" type="submit" name="vote" class="a" value="a">Click me: 0</button>

            
        </div>

        <div id="empty-div">

        </div>

<script>

        var button = document.getElementById("clickMe");
        count = 0;
        button.onclick = function() {
        count += 1;
        button.innerHTML = "Click me: " + count;
        console.log(count);
        };

</script>

	
	</body>
</html>
